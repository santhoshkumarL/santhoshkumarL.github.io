<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="js/slickjs/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="js/slickjs/slick/slick-theme.css"/>
        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Zerotha Task - Santhosh Kumar</a>
        </div>
      </div>
    </nav>

    <div class="slidHeader">
        <h3>Quotes</h3>
    </div>

    <div class="slid">
        <section class="center slider" id="quoteArray">
          <div v-for="item in quotes">
            <h4>'{{item}}'</h4>
          </div>
        </section>
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/slickjs/slick/slick.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.js"></script>
        <script src="js/main.js"></script>
        <script type="text/javascript">
          $(document).on('ready', function() {
            $(".center").slick({
              infinite: true,
              centerMode: true,
              slidesToShow: 1,
              slidesToScroll: 1,
              autoplay: true,
              autoplaySpeed: 2000,
              arrows : false,
            });
          });
        </script>
    </body>
</html>
